<html>
    <head>
        <title>Блог Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="">Блог Django Girls<a></h1>
        </div>
        
        {% for post in posts %}

                <p>Опубликовано: {{ post.published_date }}</p>

        {% endfor %}
    </body>
</html>
